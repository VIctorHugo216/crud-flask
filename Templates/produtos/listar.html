{% extends "base.html" %}
{% block title %}Produtos{% endblock %}
{% block content %}

    <h1 class="mb-3">Lista de Produtos</h1>
    <a href="{{url_for('add_produtos')}}" class="btn btn-primary mb-3">Adiciona Produto</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preco</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in produtos %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nome }}</td>
                <td>{{ u.preco }}</td>
                <td>
                    <a href="{{ url_for('edit_produtos', id=u.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('delete_produtos', id=u.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
